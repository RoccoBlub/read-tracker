services:
  backend:
    image: node:23
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    depends_on:
      - db
      - redis
    command: >
      sh -c "apt-get update -y && apt-get install -y openssl && npm install && npm run start:dev"


